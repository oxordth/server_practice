<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Управление отпусками</title>
    <style>
        .btn-primary {
            background-color: #FF8000;
            border-color: #FF4500;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Отпуск</h1>
        <form action="php/register.php" method="post">
            <div class="form-group">
                <label for="employeeName">ФИО сотрудника:</label>
                <input type="text" class="employeeName" name="employeeName" placeholder="" required>
            </div>
            <div class="form-group">
                <label for="dob">Начало отпуска:</label>
                <input type="date" class="vacationStart" name="vacationStart" required>
            </div>
            <div class="form-group">
                <label for="address">Конец отпуска:</label>
                <input type="date" class="vacationEnd" name="vacationEnd" placeholder="" required>
            </div>

           <button type="submit">Отправить</button>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
